name: Deploy para Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone code
      uses: actions/checkout@v2

    - name: Configurar JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Construir com Maven
      run: mvn clean package -DskipTests
      working-directory: carros

    - name: Construir imagem Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/carros:latest .
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/carros:latest
      working-directory: carros

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Baixar cÃ³digo
      uses: actions/checkout@v2

    - name: Configurar kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'
    
    - name: Set up Kubernetes config
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        mkdir -p $HOME/.kube
        echo "${KUBE_CONFIG_DATA}" | base64 --decode > $HOME/.kube/config
        sed -i 's|C:/Users/Lucas/.minikube|/home/runner/.minikube|g' $HOME/.kube/config
    
    - name: Create Kubernetes secret
      run: |
        kubectl create secret generic kube-config --from-file=config=$HOME/.kube/config
    
    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: /home/runner/.kube/config
      run: |
        kubectl apply -f k8s/deployment.yaml
      working-directory: carros
          
